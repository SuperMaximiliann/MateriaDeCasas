<!DOCTYPE html>
<html>
<head>
	<title>Mi página con imágenes</title>
	<style>
		img {
			border: 1px solid black;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Mi página con imágenes</h1>

	<h2>Imagen con tamaño de la imagen:</h2>
	<img src="ruta_de_la_imagen.jpg" alt="Imagen con tamaño de la imagen">

	<h2>Imagen con tamaños fijos:</h2>
	<img src="ruta_de_la_imagen.jpg" alt="Imagen con tamaños fijos" width="300" height="200">

	<h2>Imagen con tamaños porcentuales:</h2>
	<img src="ruta_de_la_imagen.jpg" alt="Imagen con tamaños porcentuales" style="width: 50%;">

	<h2>Imagen con width fijo y height porcentual:</h2>
	<img src="ruta_de_la_imagen.jpg" alt="Imagen con width fijo y height porcentual" style="width: 400px; height: 50%;">

	<h2>Imagen como link:</h2>
	<a href="otra_pagina.html"><img src="ruta_de_la_imagen.jpg" alt="Imagen como link"></a>
</body>
</html>
